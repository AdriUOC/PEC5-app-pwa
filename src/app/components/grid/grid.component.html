<table mat-table [dataSource]="movies" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie" [routerLink]="['/movie', movie.id]">{{ movie.title }}</td>
    </ng-container>
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let movie" [routerLink]="['/movie', movie.id]">{{ movie.director }}</td>
    </ng-container>
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef>Release Date</th>
      <td mat-cell *matCellDef="let movie" [routerLink]="['/movie', movie.id]">{{ movie.release_date }}</td>
    </ng-container>
    <ng-container matColumnDef="running_time">
      <th mat-header-cell *matHeaderCellDef>Running Time</th>
      <td mat-cell *matCellDef="let movie" [routerLink]="['/movie', movie.id]">{{ movie.running_time }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-button [routerLink]="['/movie', movie.id]">View Details</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
